<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Functional testing tools</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <script src="./js/script.js"></script>
    <div class="stats content">
        <div class="header">
            <h1>Functional testing tools</h1>
        </div>
        <div class="left_col">
            <form name="createdStr">
                <h2 class="subheader">Create String</h2>
                <div class="box">
                    <div class="inline_block">
                        <label for="sinput">Symbols:&nbsp;</label>
                        <input type="text" name="sinput" size="10" value="a" />
                    </div>
                    <div class="inline_block">
                        <label for="minput">String length:&nbsp;</label>
                        <input type="number" min="1" max="3000" name="minput" size="10" value="10" required />
                    </div>
                    <div class="inline_block">
                        <input type="button" value="Get" onclick="getmystr(createdStr)" />
                    </div>
                </div>
                <br>
                <label>Result:</label>
                <br>
                <textarea name="res" width="100%"></textarea>
            </form>

            <form name="lenstr">
                <h2 class="subheader">Count String Length</h2>
                <div class="place">
                    <div class="box">
                        <div class="inline_block">
                            <label class="label_width" for="minp">String:&nbsp;</label>
                            <input class="string_long" type="text" name="minp" />
                        </div>
                        <div class="inline_block">
                            <input type="button" value="Count" name="button" onclick="lstr(lenstr)" />
                        </div>
                    </div>
                    <div class="left_align">
                        <label for="mout">Length:&nbsp;</label>
                        <input type="text" name="mout" readonly/>
                    </div>
                </div>
            </form>
        </div>

        <div class="right_col">
            <form name="clockform">
                <h2 class="subheader">Stopwatch</h2>
                <div class="box">
                    <label for="labelStop">Label:&nbsp;</label>
                    <input type="text" name="labelStop" size="12" maxlength="40" value="" />
                    <input type="text" name="clock" size="12" maxlength="12" value="00:00:00.00" />
                    <input type="button" name="starter" value="Start/Stop" onclick="findTIME()" />
                    <input type="button" name="clearer" value="Clear" onclick="clearALL()" />
                    <div>
                        <p id="marker">
                        </p>
                    </div>
                </div>
            </form>

            <form name="calc" id="calculator">
                <h2 class="subheader">Ð¡alculator</h2>
                <table>
                    <tr>
                        <td>
                            <input type="text" name="input" size="16" class="display" />
                        </td>
                    </tr>
                    <tr>
                        <td class="buttons">
                            <input class="button-calc" type="button" name="one" value="1" onclick="calc.input.value += '1'" />
                            <input class="button-calc" type="button" name="two" value="2" onclick="calc.input.value += '2'" />
                            <input class="button-calc" type="button" name="three" value="3" onclick="calc.input.value += '3'" />
                            <input class="button-calc" type="button" name="add" value="+" onclick="calc.input.value += '+'" />
                            <br>
                            <input class="button-calc" type="button" name="four" value="4" onclick="calc.input.value += '4'" />
                            <input class="button-calc" type="button" name="five" value="5" onclick="calc.input.value += '5'" />
                            <input class="button-calc" type="button" name="six" value="6" onclick="calc.input.value += '6'" />
                            <input class="button-calc" type="button" name="sub" value="-" onclick="calc.input.value += '-'" />
                            <br>
                            <input class="button-calc" type="button" name="seven" value="7" onclick="calc.input.value += '7'" />
                            <input class="button-calc" type="button" name="eight" value="8" onclick="calc.input.value += '8'" />
                            <input class="button-calc" type="button" name="nine" value="9" onclick="calc.input.value += '9'" />
                            <input class="button-calc" type="button" name="mul" value="x" onclick="calc.input.value += '*'" />
                            <br>
                            <input class="button-calc" type="button" name="clear" value="c" onclick="calc.input.value = ''" />
                            <input class="button-calc" type="button" name="zero" value="0" onclick="calc.input.value += '0'" />
                            <input class="button-calc" type="button" name="doit" value="=" onclick="calcme(calc.input.value)" />
                            <input class="button-calc" type="button" name="div" value="/" onclick="calc.input.value += '/'" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
